name: Daily Update (23f2004903@ds.study.iitm.ac.in)

on:
  schedule:
    - cron: '0 14 * * *'  # Runs daily at 2 PM UTC (pick any specific time, not *)
  workflow_dispatch:  # Lets you test manually

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update timestamp by 23f2004903@ds.study.iitm.ac.in
        run: |
          echo "$(date -u '+%Y-%m-%d %H:%M:%S UTC') - Daily auto-update" > STATUS.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add STATUS.md
          git diff --staged --quiet || git commit -m "Daily update: $(date -u '+%Y-%m-%d')"
          git push
