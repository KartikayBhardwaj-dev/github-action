name: CI with Cache
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'  # Auto-caches, but we override below
    
    - name: Prime cache  # REQUIRED exact name
      id: cache-prime
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: cache-5bcf949
    
    - name: Cache result
      run: echo "Cache was ${{ steps.cache-prime.outputs.cache-hit }}"
    
    - name: Install deps  # Now works!
      run: npm ci
